<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Tutorials</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>hello Grid</h2>

    <!-- grid-template-columns -->
    <h2>grid-template-columns</h2>

    <div class="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
    <!-- grid-template-columns -->

    <!-- grid-template-rows -->
    <h2>grid-template-rows</h2>
    <div class="container-2">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>H</div>
      <div>I</div>
      <div>J</div>
      <div>K</div>
      <div>M</div>
    </div>
    <!-- grid-template-rows -->

    <!-- justify-content -->
    <h2>justify content</h2>
    justify content: | start | end | space-evenly | space-around | space-between
    | center |
    <div class="container-justify-content">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
    </div>
    <!-- justify-content -->

    <h2>Grid items (Child Items)</h2>
    <h3>grid-column</h3>
    <!-- Grid items (Child Items) -->
    <div class="grid-column-container">
      <div class="grid-column-item-1">A</div>
      <div class="grid-column-item-2">B</div>
      <div class="grid-column-item-3">C</div>
      <div class="grid-column-item-4">D</div>
      <div class="grid-column-item-5">E</div>
      <div class="grid-column-item-6">F</div>
      <div class="grid-column-item-7">G</div>
      <div class="grid-column-item-8">H</div>
      <div class="grid-column-item-9">I</div>
    </div>

    <h3>grid-row</h3>
    <div class="grid-row-container">
      <div class="grid-row-item-1">A</div>
      <div class="grid-row-item-2">B</div>
      <div class="grid-row-item-3">C</div>
      <div class="grid-row-item-4">D</div>
      <div class="grid-row-item-5">E</div>
      <div class="grid-row-item-6">F</div>
      <div class="grid-row-item-7">G</div>
      <div class="grid-row-item-8">H</div>
      <div class="grid-row-item-9">I</div>
    </div>
    <!-- Grid items (Child Items) -->
  </body>
</html>
